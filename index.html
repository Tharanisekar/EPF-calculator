<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPF Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body style="background-image: url(./bg.avif); background-size: cover;">
    <div class="container mt-5">
        <div class="calculator card">
            <h2 class="card-header text-center">EPF Calculator</h2>
            <div class="card-body">
                <div class="form-group">
                    <label for="basicSalary">Basic Salary:</label>
                    <input type="number" class="form-control" id="basicSalary" placeholder="Enter basic salary">
                </div>
                <div class="form-group">
                    <label for="epfRate">EPF Contribution Rate (%):</label>
                    <input type="number" class="form-control" id="epfRate" placeholder="Enter EPF contribution rate">
                </div>
                <button onclick="calculateEPF()" class="btn btn-primary btn-block">Calculate</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
